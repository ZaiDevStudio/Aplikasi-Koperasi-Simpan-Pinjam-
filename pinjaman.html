<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Data Pinjaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gold-theme">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Kartu Pinjaman</a>
            <div class="ms-auto">
                <a href="index.html" class="text-white"><i class="fas fa-home"></i></a>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <input type="text" id="cariPinjaman" class="form-control mb-3" placeholder="Cari Peminjam (Nama)...">
        
        <div class="d-flex justify-content-end mb-3">
            <button onclick="clearData('pinjamanDB')" class="btn btn-dark btn-sm">Hapus Semua</button>
        </div>

        <div id="listPinjaman"></div>
    </div>

    <footer>@2025 Koperasi Simpan Pinjam. Developer Y. Zai, A.Md.Kom</footer>

    <script src="script.js"></script>
    <script>
        function renderPinjaman(filter = '') {
            const container = document.getElementById('listPinjaman');
            const data = getDB('pinjamanDB');
            container.innerHTML = '';

            data.filter(d => d.nama.toLowerCase().includes(filter.toLowerCase())).forEach(p => {
                let historyHtml = '<ul class="list-group list-group-flush small">';
                p.historyPembayaran.forEach(h => {
                    historyHtml += `<li class="list-group-item d-flex justify-content-between">
                        <span>Angsuran ke-${h.ke}</span>
                        <span>${h.tgl} ${h.jam} <br> <b>${formatRupiah(h.bayar)}</b></span>
                    </li>`;
                });
                historyHtml += '</ul>';

                let card = `
                <div class="card pinjaman-card shadow">
                    <div class="card-body">
                        <h5 class="card-title fw-bold text-success">${p.nama} <span class="badge bg-warning text-dark float-end">${p.status}</span></h5>
                        <p class="mb-1">Pinjaman: ${formatRupiah(p.pokok)} | Total Hutang: ${formatRupiah(p.totalBayar)}</p>
                        <hr>
                        <div class="row text-center mb-2">
                            <div class="col-6">
                                <small>Sisa Saldo</small>
                                <h4 class="text-danger fw-bold">${formatRupiah(p.sisaSaldo)}</h4>
                            </div>
                            <div class="col-6">
                                <small>Sisa Angsuran</small>
                                <h4 class="text-primary fw-bold">${p.sisaAngsuran} x</h4>
                            </div>
                        </div>
                        <div class="accordion" id="acc${p.idPinjaman}">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#col${p.idPinjaman}">
                                        Lihat Bukti Pembayaran
                                    </button>
                                </h2>
                                <div id="col${p.idPinjaman}" class="accordion-collapse collapse">
                                    <div class="accordion-body p-0">
                                        ${historyHtml}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="mt-3 text-end">
                             ${p.sisaSaldo <= 0 ? `<button class="btn btn-success btn-sm" onclick="hapusLunas(${p.idPinjaman})">Hapus Lunas</button>` : ''}
                        </div>
                    </div>
                </div>`;
                container.innerHTML += card;
            });
        }

        function hapusLunas(id) {
            if(confirm('Hapus data lunas ini?')) {
                let db = getDB('pinjamanDB').filter(x => x.idPinjaman !== id);
                setDB('pinjamanDB', db);
                renderPinjaman();
            }
        }

        document.getElementById('cariPinjaman').addEventListener('input', (e) => renderPinjaman(e.target.value));
        renderPinjaman();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
