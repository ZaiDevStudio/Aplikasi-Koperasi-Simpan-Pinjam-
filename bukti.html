<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Bukti Pembayaran</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <style>
        .kwitansi {
            border: 2px dashed var(--gold);
            background: #fff;
            padding: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gold-theme">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Bukti Pembayaran</a>
            <div class="ms-auto"><a href="index.html" class="text-white"><i class="fas fa-home"></i></a></div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <input type="text" id="cariKwitansi" class="form-control mb-4" placeholder="Cari Nama untuk cetak bukti...">
        
        <div id="containerBukti"></div>
    </div>

    <footer>@2025 Koperasi Simpan Pinjam. Developer Y. Zai, A.Md.Kom</footer>

    <script src="script.js"></script>
    <script>
        function renderBukti(filter = '') {
            const db = getDB('pinjamanDB');
            const container = document.getElementById('containerBukti');
            container.innerHTML = '';

            db.forEach(p => {
                if(p.nama.toLowerCase().includes(filter.toLowerCase()) && p.historyPembayaran.length > 0) {
                    // Ambil pembayaran terakhir (atau semua, disini kita ambil yg terakhir sebagai contoh struk)
                    let lastPay = p.historyPembayaran[p.historyPembayaran.length - 1];
                    
                    let html = `
                    <div class="kwitansi shadow" id="kwi-${p.idPinjaman}">
                        <div class="text-center mb-3">
                            <h4 class="fw-bold text-success">KSP KUITANSI</h4>
                            <small>${lastPay.tgl} - ${lastPay.jam}</small>
                        </div>
                        <table class="table table-borderless table-sm">
                            <tr><td>Telah terima dari</td><td>: <b>${p.nama}</b></td></tr>
                            <tr><td>Untuk Pembayaran</td><td>: Angsuran Pinjaman ke-${lastPay.ke}</td></tr>
                            <tr><td>Jumlah Uang</td><td>: <b>${formatRupiah(lastPay.bayar)}</b></td></tr>
                            <tr><td>Sisa Hutang</td><td>: ${formatRupiah(p.sisaSaldo)}</td></tr>
                        </table>
                        <div class="text-end mt-3">
                            <small>Penerima</small><br><br>
                            <b>(Admin KSP)</b>
                        </div>
                        <hr>
                        <button onclick="exportPDF('kwi-${p.idPinjaman}', 'Bukti_${p.nama}')" class="btn btn-primary btn-sm w-100">Download Bukti</button>
                    </div>`;
                    container.innerHTML += html;
                }
            });
            
            if(container.innerHTML === '') container.innerHTML = '<p class="text-center text-muted">Belum ada riwayat pembayaran.</p>';
        }

        document.getElementById('cariKwitansi').addEventListener('input', (e) => renderBukti(e.target.value));
        renderBukti();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
