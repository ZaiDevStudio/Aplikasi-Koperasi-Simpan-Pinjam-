<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Tabungan Nasabah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gold-theme">

    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html">Tabungan Nasabah</a>
            <div class="ms-auto"><a href="index.html" class="text-white"><i class="fas fa-home"></i></a></div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <div class="text-end mb-2">
            <button onclick="exportExcel('tabelTabungan', 'Data_Tabungan')" class="btn btn-success btn-sm">Excel</button>
            <button onclick="exportPDF('tabunganArea', 'Data_Tabungan')" class="btn btn-danger btn-sm">PDF</button>
            <button onclick="clearData('tabunganDB')" class="btn btn-dark btn-sm">Hapus Semua</button>
        </div>
        
        <div class="table-responsive shadow" id="tabunganArea">
            <table class="table table-hover" id="tabelTabungan">
                <thead>
                    <tr><th>No</th><th>Nama</th><th>Total Tabungan</th><th>Aksi</th></tr>
                </thead>
                <tbody id="bodyTabungan"></tbody>
            </table>
        </div>
    </div>

    <footer>@2025 Koperasi Simpan Pinjam. Developer Y. Zai, A.Md.Kom</footer>

    <script src="script.js"></script>
    <script>
        function renderTabungan() {
            const data = getDB('tabunganDB');
            const body = document.getElementById('bodyTabungan');
            body.innerHTML = '';
            
            data.forEach((d, i) => {
                body.innerHTML += `
                <tr>
                    <td>${i+1}</td>
                    <td>${d.nama}</td>
                    <td class="fw-bold text-primary">${formatRupiah(d.total)}</td>
                    <td>
                        <button class="btn btn-sm btn-warning" onclick="editTabungan('${d.nama}')"><i class="fas fa-edit"></i></button>
                        <button class="btn btn-sm btn-danger" onclick="hapusTabungan('${d.nama}')"><i class="fas fa-trash"></i></button>
                    </td>
                </tr>`;
            });
        }

        function hapusTabungan(nama) {
            if(confirm('Hapus tabungan ' + nama + '?')) {
                let db = getDB('tabunganDB').filter(d => d.nama !== nama);
                setDB('tabunganDB', db);
                renderTabungan();
            }
        }

        function editTabungan(nama) {
            let db = getDB('tabunganDB');
            let item = db.find(d => d.nama === nama);
            let baru = prompt("Masukkan jumlah baru:", item.total);
            if(baru) {
                item.total = parseFloat(baru);
                setDB('tabunganDB', db);
                renderTabungan();
            }
        }

        renderTabungan();
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
