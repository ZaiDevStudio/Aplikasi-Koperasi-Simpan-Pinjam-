<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Nasabah</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gold-theme">
    
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-arrow-left"></i> Tambah Nasabah</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="nasabah.html">Data Nasabah</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5 mb-5">
        <div class="card p-4 shadow-lg">
            <form id="formNasabah">
                <div class="mb-3">
                    <label class="form-label fw-bold">Nama Lengkap</label>
                    <input type="text" id="nama" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Usaha</label>
                    <input type="text" id="usaha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Tempat Usaha</label>
                    <input type="text" id="tempatUsaha" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">Alamat Rumah</label>
                    <textarea id="alamat" class="form-control" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label class="form-label fw-bold">No HP/WA</label>
                    <input type="number" id="hp" class="form-control" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success btn-lg shadow">Simpan Data</button>
                </div>
            </form>
        </div>
    </div>

    <footer>
        &copy; 2025 Koperasi Simpan Pinjam. Developer Y. Zai, A.Md.Kom
    </footer>

    <script src="script.js"></script>
    <script>
        document.getElementById('formNasabah').addEventListener('submit', function(e) {
            e.preventDefault();
            const newData = {
                id: Date.now(),
                nama: document.getElementById('nama').value,
                usaha: document.getElementById('usaha').value,
                tempatUsaha: document.getElementById('tempatUsaha').value,
                alamat: document.getElementById('alamat').value,
                hp: document.getElementById('hp').value
            };
            
            let nasabah = getDB('nasabahData');
            nasabah.push(newData);
            setDB('nasabahData', nasabah);
            
            alert('Nasabah Berhasil Ditambahkan!');
            this.reset();
            window.location.href = 'nasabah.html';
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
